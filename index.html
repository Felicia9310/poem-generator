<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Trip Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the 7-Day World Trip Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="trip-generator-form" action="">
            <input
              type="text"
              placeholder="Enter the country or place you want to visit"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small class="hint">i.e Visiting Thailand, Brazil or Tokyo</small>
        </div>

        <div class="trip hidden" id="trip"></div>
      </main>

      <footer>
        This AI project was codeded by
        <a href="https://github.com/Felicia9310" target="_blank"
          >Felicia Siboza</a
        >
        and is
        <a href="https://github.com/Felicia9310/poem-generator" target="_blank">
          open sourced on Github</a
        >, and is hosted on
        <a href="https://poem-generator-kpsk.onrender.com" target="_blank"
          >Render</a
        >.
      </footer>
    </div>

    <script src="src/javascript.js"></script>
  </body>
</html>
