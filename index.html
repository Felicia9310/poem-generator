<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the poem generator</h1>
      </header>
      <main>
        <form id="poem-generator-form" action="">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was codeded by
        <a href="https://github.com/Felicia9310" target="_blank"
          >Felicia Siboza</a
        >
        and is
        <a href="https://github.com/Felicia9310/poem-generator" target="_blank">
          open sourced on Github</a
        >
        and is hosted on
        <a href="https://poem-generator-kpsk.onrender.com" target="_blank"
          >Render</a
        >.
      </footer>
    </div>

    <script src="src/javascript.js"></script>
  </body>
</html>
